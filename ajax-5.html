<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax 5 - Fetch from php MYSQL</title>
</head>

<body>
  <button id="btn1">get users</button>
  <br><br>
  <h1>users</h1>
  <div id="user"></div>


  <!-- javascript -->
  <script>
    // select elements
    const btn1 = document.getElementById('btn1')
    const userDisplay = document.getElementById('user')
    // listen to events
    btn1.addEventListener('click', loadUsers)
    // functions
    function loadUsers() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'users.php', true)
      xhr.onload = function () {
        if (this.status === 200) {
          var users = JSON.parse(this.responseText);
          var output = ''
          for (let i in users) {
            output += "<ul>" +
              "<li>id:" + users[i].id + "</li>" +
              "<li>name:" + users[i].name + "</li>" +
              +"</ul>"
          }
          userDisplay.innerHTML = output;
        }
      }

      xhr.send();
    }
  </script>
</body>

</html>
